{% extends 'home.html' %}
{% block content %}
<div id="sorry-container">
    <h1 id="sorry-text">if saying sorry a thousand times brings your smile back,I will </h1>
       <div>
      <a href="{% url 'love2' %}" class="btn btn-warning btn-custom">Next!</a>
    </div>
</div>

<style>
/* Container and background */
#sorry-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
    padding: 20px;
    background: linear-gradient(to top, #fff0f5, #ffe6e6);
}

/* Main text */
#sorry-text {
    font-size: clamp(2.5rem, 10vw, 8rem);
    color: red;
    margin-bottom: 30px;
    z-index: 10;
    position: relative;
    line-height: 1.2;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
}

/* Floating emoji */
.emoji {
    position: absolute;
    pointer-events: none;
    user-select: none;
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    #sorry-container {
        padding: 10px;
    }
    #sorry-text {
        font-size: clamp(2rem, 12vw, 6rem);
    }
}
</style>

<script>
const container = document.getElementById('sorry-container');

// Floating emoji animation
function createEmoji() {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.innerText = 'ðŸ¥º';
    const size = Math.random() * 40 + 20;
    emoji.style.fontSize = `${size}px`;
    emoji.style.left = `${Math.random() * window.innerWidth}px`;
    emoji.style.top = '-50px';
    emoji.style.opacity = Math.random();
    emoji.style.transition = 'transform 5s linear, opacity 5s linear';
    container.appendChild(emoji);
    setTimeout(() => {
        emoji.style.transform = `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg)`;
        emoji.style.opacity = 0;
    }, 50);
    setTimeout(() => emoji.remove(), 5000);
}

setInterval(createEmoji, 300);
</script>
{% endblock %}
